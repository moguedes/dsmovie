<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMovie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <!-- A class "container" está presente no bootstrap que foi instalado e já possui uma estilização pré-definida. -->

        <div class="dsmovie-contact-container">
          <img id="brasao" src="img/brasao.png" alt="Brasao Guedes" />
          <h1>Magno Guedes' DSMovie</h1>
        </div>

        <div class="dsmovie-contact-container">
          <img src="img/github.svg" alt="Github icon"/>
          <a href="https://github.com/moguedes">/moguedes</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="dsmovie-form-section">

        <div class="container dsmovie-form-container">

          <div>
            <div class="dsmovie-card">
              <img
                    src="https://www.themoviedb.org/t/p/w1066_and_h600_bestv2/vXMn5Acau1pW9hzun5P4yM7hQ6r.jpg"
                    alt="Troy Poster"
                  />
              <div class="dsmovie-form-description">
                <h3>Troy</h3>
                
                <form class="dsmovie-form">
                  <div class="form-group dsmovie-form-group">
                    <label for="email">Email address:</label>
                    <input class="form-control" type="email" id="email">
                  </div>
                  <div class="form-group dsmovie-form-group">
                    <label for="score">Rate this:</label>
                    <select class="form-control" name="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                  </div>
                  <div class="dsmovie-form-btn-container"> 
                    <button class="dsmovie-btn" type="submit">Rate</button>
                    <a class="dsmovie-btn" href="index.html">Cancel</a>
                  </div>
                </form>

                
              </div>
            </div>
          </div>
      
        </div>

      </section>

    </main>
  </body>
</html>
